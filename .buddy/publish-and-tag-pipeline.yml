- pipeline: "publish-tag"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "refs/tags/*"
  ref_type: "WILDCARD"
  fail_on_prepare_env_warning: true
  trigger_condition: "ALWAYS"
  actions:
    - action: "Execute: gradle build and bintrayUpload"
      type: "BUILD"
      working_directory: "/buddy/kuberig-dsl-vanilla-plugin"
      docker_image_name: "library/gradle"
      docker_image_tag: "6.6.1-jdk11"
      execute_commands:
        - "gradle -Pversion=$BUDDY_EXECUTION_TAG build bintrayUpload"
      volume_mappings:
        - "/:/buddy/kuberig-dsl-vanilla-plugin"
      trigger_condition: "ALWAYS"
      shell: "BASH"
